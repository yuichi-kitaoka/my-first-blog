<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <!--{% block content %}-->
        <div class="post">
          {% if post.published_date %}
            <div class="date">
              {{ post.published_date }}
            </div>
          {% endif %}
          <h1>{{ post.title }}</h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <!--{% endblock %}-->
    </body>
</html>
