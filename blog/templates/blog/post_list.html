<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">kitaoka Blog</a></h1>
        </div>

        <!--{% block content %}-->
        {% for post in posts %}
          <div class="post">
            <div class="date">
              {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
        <!--{% endblock %}-->
    </body>
</html>
